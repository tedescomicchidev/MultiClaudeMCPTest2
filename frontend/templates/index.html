<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Claude MCP</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f1117;
            color: #e0e0e0;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #c4a0ff;
        }
        .input-section {
            background: #1a1d27;
            border: 1px solid #2a2d3a;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #b0b0b0;
        }
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 0.75rem;
            border: 1px solid #2a2d3a;
            border-radius: 6px;
            background: #0f1117;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 0.95rem;
            resize: vertical;
            margin-bottom: 1rem;
        }
        textarea:focus { outline: none; border-color: #c4a0ff; }
        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .agent-count {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .agent-count label { margin-bottom: 0; }
        input[type="number"] {
            width: 70px;
            padding: 0.5rem;
            border: 1px solid #2a2d3a;
            border-radius: 6px;
            background: #0f1117;
            color: #e0e0e0;
            font-size: 0.95rem;
            text-align: center;
        }
        input[type="number"]:focus { outline: none; border-color: #c4a0ff; }
        .btn-go {
            padding: 0.6rem 2rem;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-go:hover { background: #6d28d9; }
        .btn-go:disabled { background: #4a4a5a; cursor: not-allowed; }
        .status-section {
            background: #1a1d27;
            border: 1px solid #2a2d3a;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: none;
        }
        .status-section.visible { display: block; }
        .status-header {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #c4a0ff;
        }
        .job-card {
            background: #0f1117;
            border: 1px solid #2a2d3a;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 0.75rem;
        }
        .job-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .job-name { font-weight: 600; font-size: 0.9rem; }
        .badge {
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge-pending { background: #3a3a4a; color: #a0a0b0; }
        .badge-running { background: #1e3a5f; color: #60a5fa; }
        .badge-completed { background: #1a3a2a; color: #4ade80; }
        .badge-failed { background: #3a1a1a; color: #f87171; }
        .job-log {
            background: #0a0c12;
            border: 1px solid #1a1d27;
            border-radius: 4px;
            padding: 0.75rem;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            color: #a0a0b0;
            margin-top: 0.5rem;
            display: none;
        }
        .job-log.visible { display: block; }
        .btn-logs {
            padding: 0.3rem 0.8rem;
            background: #2a2d3a;
            color: #b0b0c0;
            border: none;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
        }
        .btn-logs:hover { background: #3a3d4a; }
        .error-msg {
            color: #f87171;
            background: #3a1a1a;
            border: 1px solid #5a2a2a;
            border-radius: 6px;
            padding: 0.75rem;
            margin-top: 1rem;
            display: none;
        }
        .error-msg.visible { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-Agent Claude MCP</h1>

        <div class="input-section">
            <label for="prompt">Prompt</label>
            <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
            <div class="controls">
                <div class="agent-count">
                    <label for="numAgents">Agents:</label>
                    <input type="number" id="numAgents" min="1" max="10" value="1">
                </div>
                <button class="btn-go" id="goBtn" onclick="runAgents()">Go</button>
            </div>
        </div>

        <div class="error-msg" id="errorMsg"></div>

        <div class="status-section" id="statusSection">
            <div class="status-header">Agent Jobs</div>
            <div id="jobsList"></div>
        </div>
    </div>

    <script>
        let currentGroupId = null;
        let pollInterval = null;
        let visibleLogs = new Set();

        async function runAgents() {
            const prompt = document.getElementById('prompt').value.trim();
            const numAgents = parseInt(document.getElementById('numAgents').value);
            const goBtn = document.getElementById('goBtn');
            const errorMsg = document.getElementById('errorMsg');
            const statusSection = document.getElementById('statusSection');

            if (!prompt) {
                showError('Please enter a prompt.');
                return;
            }

            goBtn.disabled = true;
            goBtn.textContent = 'Starting...';
            errorMsg.classList.remove('visible');

            try {
                const resp = await fetch('/api/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, num_agents: numAgents })
                });
                const data = await resp.json();

                if (!resp.ok) {
                    showError(data.error || 'Failed to start agents');
                    goBtn.disabled = false;
                    goBtn.textContent = 'Go';
                    return;
                }

                currentGroupId = data.job_group_id;
                statusSection.classList.add('visible');
                renderJobs(data.jobs.map(name => ({ name, status: 'pending' })));

                if (pollInterval) clearInterval(pollInterval);
                pollInterval = setInterval(pollStatus, 3000);
                pollStatus();

            } catch (e) {
                showError('Network error: ' + e.message);
            }

            goBtn.disabled = false;
            goBtn.textContent = 'Go';
        }

        async function pollStatus() {
            if (!currentGroupId) return;
            try {
                const resp = await fetch(`/api/status/${currentGroupId}`);
                const data = await resp.json();
                if (resp.ok && data.jobs) {
                    renderJobs(data.jobs);
                    const allDone = data.jobs.every(j => j.status === 'completed' || j.status === 'failed');
                    if (allDone && pollInterval) {
                        clearInterval(pollInterval);
                        pollInterval = null;
                    }
                }
            } catch (e) {
                console.error('Poll error:', e);
            }
        }

        function renderJobs(jobs) {
            const list = document.getElementById('jobsList');
            list.innerHTML = jobs.map(job => `
                <div class="job-card" id="card-${job.name}">
                    <div class="job-card-header">
                        <span class="job-name">${job.name}</span>
                        <div>
                            <button class="btn-logs" onclick="toggleLogs('${job.name}')">Logs</button>
                            <span class="badge badge-${job.status}">${job.status}</span>
                        </div>
                    </div>
                    ${job.start_time ? `<div style="font-size:0.75rem;color:#707080;">Started: ${job.start_time}</div>` : ''}
                    ${job.completion_time ? `<div style="font-size:0.75rem;color:#707080;">Completed: ${job.completion_time}</div>` : ''}
                    <div class="job-log${visibleLogs.has(job.name) ? ' visible' : ''}" id="log-${job.name}">Loading logs...</div>
                </div>
            `).join('');
        }

        async function toggleLogs(jobName) {
            const logDiv = document.getElementById(`log-${jobName}`);
            if (logDiv.classList.contains('visible')) {
                logDiv.classList.remove('visible');
                visibleLogs.delete(jobName);
                return;
            }
            logDiv.classList.add('visible');
            visibleLogs.add(jobName);
            logDiv.textContent = 'Loading logs...';
            try {
                const resp = await fetch(`/api/results/${jobName}`);
                const data = await resp.json();
                if (resp.ok && data.logs && data.logs.length > 0) {
                    logDiv.textContent = data.logs.map(l => l.log || l.error || 'No output').join('\n---\n');
                } else {
                    logDiv.textContent = 'No logs available yet.';
                }
            } catch (e) {
                logDiv.textContent = 'Failed to load logs: ' + e.message;
            }
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.classList.add('visible');
        }
    </script>
</body>
</html>
